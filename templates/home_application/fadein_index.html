<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>银行卡查询</title>
    <link href="${STATIC_URL}css/demo.css" rel="stylesheet" type="text/css">
    <script src="${STATIC_URL}js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="${STATIC_URL}js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="${STATIC_URL}js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
     <script src="${STATIC_URL}js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'flip', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true, requiredMsg: 'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true, requiredMsg: 'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        });
    </script>
</head>
<body>
    <section id="getintouch" class="fadeIn animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>银行卡查询</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">

            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        用户名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="user_name" name="user_name" data-required="true" data-validation="custom"
                        data-msg="二选一输入即可查询" placeholder="二选一输入即可查询">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="subject">
                        真实姓名</label>
                </div>
                <div class="ctrl">
                    <input type="text" name="real_name" id="subject" placeholder="二选一输入即可查询">
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="提交">
                </div>
            </div>
            </form>
            <div id="success">
                Your E-Mail has been sent successfully!</div>
            <div id="error">
                Unable to send e-mail at the moment, please try later.</div>
            <div id="validation">
            </div>
        </div>
    </section>
</body>
</html>
